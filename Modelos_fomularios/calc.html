<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcular</title>
   <script >
       var captar=" ";
       function chamar() {
           captar = document.getElementById["valor"].value;
           document.getElementById["result"].innerHTML = captar;
       }
   </script>
</head>
<body>
    <input type="text" name="valor" id="valor">
    <input type="submit" value="Cacular" name=" " onclick="chamar()">
    <br>
    <h1 id="result"></h1>
</body>
</html>
