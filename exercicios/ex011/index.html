<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios 11</title>
</head>
<body>
    <h1>Imagens Dinâmicas!</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente
        <br>aumente ou diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo Audios.</h1>
    <p>Vamos aprender a reproduzir audios no HTML 5.</p>
   <audio preload="metadata" autoplay controls>
       <source src="midia/Aline Barros - Sem Limites (128 kbps).mp3" type="audio/mpeg">
       <source src="midia/Aline Barros - Sem Limites (128 kbps).wav" type="audio/wav">
       <source src="midia/Aline Barros - Sem Limites (128 kbps).ogg" type="audio/ogg">
   </audio>
</body>
</html>
